<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Download Resource Zip</title>
        <link rel="stylesheet" href="accessories/style.css">
        <script src="accessories/script.js"></script>
        <!-- Make sure bootstrap (for flex-boxes) is installed -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Download Resource Zip</h1>
                    <button id="download" onclick="downloadZip()">Download Resource Zip</button>
                </div>
                <div class="col">
                    <h3>View Password Sheet</h3>
                    <button id="passwords" onclick="viewPasswords()">View Password Sheet</button>
                </div>
            </div>
        </div>
    </body>
    
    
</html>
