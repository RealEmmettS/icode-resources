<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>iCode Resources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex d-md-flex flex-column justify-content-center align-items-center align-content-center justify-content-md-center align-items-md-center" style="height: 90vh;width: 100vw;">
    <div class="container text-center d-flex d-sm-flex flex-row justify-content-center align-items-center justify-content-sm-center align-items-sm-center mt-5" style="width: 100%;height: 100%;padding: 25px;margin: 0px;max-width: 1000px;">
        <div class="d-flex flex-column justify-content-center align-items-start" style="padding: 5px;height: 100%;width: 50%;">
            <h1 style="font-family: Poppins, sans-serif;font-weight: bold;text-align: left;margin-bottom: 15px;">iCode Instructor<br>Resources</h1>
            <p style="font-family: Poppins, sans-serif;font-weight: 300;text-align: left;">Click on the desired resource and enter the admin password.&nbsp;</p>
        </div>
        <div class="d-flex d-lg-flex flex-column justify-content-center align-items-center justify-content-lg-center align-items-lg-center" style="height: 100%;padding: 5px;width: 50%;"><button class="btn btn-primary button-30" type="button" style="color: rgb(0,0,0);background: var(--bs-btn-disabled-color);border-style: none;font-family: 'JetBrains Mono', monospace;width: 200px;height: 48px;" onclick="downloadZip()">Download Resources</button><button class="btn btn-primary button-30" type="button" style="margin-top: 18px;margin-bottom: 18px;background: var(--bs-btn-disabled-color);color: rgb(0,0,0);border-style: none;font-family: 'JetBrains Mono', monospace;width: 200px;height: 48px;" onclick="viewPasswords()">View Passwords</button><button class="btn btn-primary button-85" type="button" style="font-family: 'JetBrains Mono', monospace;width: 200px;height: 48px;border-radius: 10px;border-width: 0px;border-style: none;background: #111;" onclick="makeReport()">ProGen Reports</button></div>
    </div><link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
